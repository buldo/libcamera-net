name: continuous

on: [push]

jobs:
  ubuntu-22_04:
    name: ubuntu-22_04
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: 'Cache: .nuke/temp, ~/.nuget/packages'
        uses: actions/cache@v4
        with:
          path: |
            .nuke/temp
            ~/.nuget/packages
          key: ${{ runner.os }}-${{ hashFiles('**/global.json', '**/*.csproj', '**/Directory.Packages.props') }}
      - name: 'Run: Push'
        run: ./build.cmd Push
        env:
          BETA_NUGET_API_KEY: ${{ secrets.BETA__NUGET_API_KEY }}
